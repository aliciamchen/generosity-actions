<style>
  .question {
    margin-bottom: 10px;
  }
</style>

<div class="question">
  <div style="margin-left: 0%; text-align: left">
    Which gender do you most identify with?
  </div>
  <div style="margin-left: 0%; text-align: left">
    <input type="radio" id="genderChoice1" name="gender" value="male" /><label
      for="genderChoice1"
      >Male</label
    >
  </div>
  <div style="margin-left: 0%; text-align: left">
    <input type="radio" id="genderChoice2" name="gender" value="female" /><label
      for="genderChoice2"
      >Female</label
    >
  </div>
  <div style="margin-left: 0%; text-align: left">
    <input
      type="radio"
      id="genderChoice3"
      name="gender"
      value="nonconforming"
    /><label for="genderChoice3">Gender Variant/Non-Conforming</label>
  </div>
  <div style="margin-left: 0%; text-align: left">
    <input
      type="radio"
      id="genderChoice4"
      name="gender"
      value="abstain"
      required
    /><label for="genderChoice4">Prefer not to answer</label>
  </div>
</div>
<div class="question">
  <div style="margin-left: 0%; text-align: left">
    <label for="age">Enter your age:</label>
  </div>
  <div style="margin-left: 0%; text-align: left">
    <input type="text" id="age" name="age" required />
  </div>
</div>
<div class="question">
  <div style="margin-left: 0%; text-align: left">
    Did you understand the instructions?
  </div>
  <div style="margin-left: 0%; text-align: left">
    <input
      type="radio"
      id="understoodChoice1"
      name="understood"
      value="yes"
      required
    /><label for="understoodChoice1">Yes</label>
  </div>
  <div style="margin-left: 0%; text-align: left">
    <input
      type="radio"
      id="understoodChoice2"
      name="understood"
      value="no"
    /><label for="understoodChoice2">No</label>
  </div>
</div>
<div class="question">
  <div style="margin-left: 0%; text-align: left">
    Did you feel like you were interacting with real people?
  </div>
  <div style="margin-left: 0%; text-align: left">
    <input
      type="radio"
      id="realPeopleChoice1"
      name="realPeople"
      value="yes"
      required
    /><label for="realPeopleChoice1">Yes</label>
  </div>
  <div style="margin-left: 0%; text-align: left">
    <input
      type="radio"
      id="realPeopleChoice2"
      name="realPeople"
      value="no"
    /><label for="realPeopleChoice2">No</label>
  </div>
</div>
<div class="question">
  <div style="margin-left: 0%; text-align: left">
    <label for="comments">Other comments or suggestions?</label>
  </div>
  <div style="margin-left: 0%; text-align: left">
    <textarea id="comments" name="comments" rows="5" cols="50"></textarea>
  </div>
</div>
